<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form action="data1">
		<table>
			<tr>
				<td><label for="id">Student Id</label></td>
				<td><input type="text" id="id" name="sid"></td>
			</tr>
			<tr>
				<td><label for="name">Student name</label></td>
				<td><input type="text" id="name" name="sname"></td>
			</tr>
			<tr>
				<td><label for="sal">Salary</label></td>
				<td><input type="text" id="sal" name="ssal"></td>
			</tr>
			<tr>
				<td><label for="gender">Gender</label></td>
				<td>Male :<input type="radio" id="gender" name="gen"
					value="male"> Female :<input type="radio" id="gender"
					name="gen" value="female"></td>
			</tr>
			<tr>
				<td><label for="date">Date</label></td>
				<td><input type="date" id="date" name="date"></td>
			</tr>
			<tr>
				<td><label for="">Country</label></td>
				<td><select name="country">
						<option>Select Country</option>
						<option>India</option>
						<option>Australia</option>
				</select></td>
			</tr>
			<tr>
				<td>
					<button>Submit</button>
				</td>
				<td>
					<button>Cancel</button>
				</td>
			</tr>
		</table>

	</form>




</body>
</html>
